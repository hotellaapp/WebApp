<section class="chartist">
  <div class="row">
      <div class="col-md-6 ">
        <ba-card cardTitle="Número de pedidos" baCardClass="with-scroll">
          <ba-chartist-chart baChartistChartClass="ct-chart"
                            baChartistChartType="Line"
                            [baChartistChartData]="data['simpleLineData']"
                            [baChartistChartOptions]="data['simpleLineOptions']">
          </ba-chartist-chart>
        </ba-card>
      </div>
    <div class="col-md-6 ">
      <ba-card cardTitle="Número de pedidos por categoria" baCardClass="with-scroll">
        <ba-chartist-chart baChartistChartClass="ct-chart"
                           baChartistChartType="Line"
                           [baChartistChartData]="data['areaLineData']"
                           [baChartistChartOptions]="data['areaLineOptions']">
        </ba-chartist-chart>
      </ba-card>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 ">
      <ba-card cardTitle="Número de pedidos por serviço" baCardClass="with-scroll">
        <ba-chartist-chart baChartistChartClass="ct-chart"
                           baChartistChartType="Line"
                           [baChartistChartData]="data['simpleLineData']"
                           [baChartistChartOptions]="data['simpleLineOptions']">
        </ba-chartist-chart>
      </ba-card>
    </div>

    <div class="col-md-6 ">
        
      <ba-card cardTitle="Número de Clientes" baCardClass="with-scroll">

        <ba-chartist-chart baChartistChartClass="ct-chart"
                           baChartistChartType="Line"
                           [baChartistChartData]="data['areaLineData']"
                           [baChartistChartOptions]="data['areaLineOptions']">
        </ba-chartist-chart>
      </ba-card>
    </div>
  </div>
</section>
